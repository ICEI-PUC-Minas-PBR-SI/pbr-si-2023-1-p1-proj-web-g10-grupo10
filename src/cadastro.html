<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/cadastro.css">
    <title>Tela de cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="./image/Logotipo Auto Book Atual.png">
    </div>
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-button">
                    <button><a href="#">Entrar</a></button>
                </div>
            </div>
            <div class="input-group">

                <div class="input-box">
                    <label for="CPF/CNPJ">CPF/CNPJ</label>
                    <input id="CPF/CNPJ" type="text" name="CPF/CNPJ" placeholder="Digite o CPF ou CNPJ" required>
                </div>

                <div class="input-box">
                    <label for="firstname">Nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                </div>

                <div class="input-box">
                    <label for="lastname">Sobrenome</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                </div>

                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-box">
                    <label for="number">Telefone</label>
                    <input id="number" type="tel" name="number" placeholder=" (XX) XXXXX-XXXX " required>
                </div>

                <div class="input-box">
                    <label for="endereço">Endereço</label>
                    <input id="endereço" type="endereço" name="endereço" placeholder="Digite seu endereço" required>
                </div>

                <div class="input-box">
                    <label for="cep">CEP</label>
                    <input id="cep" type="cep" name="cep" placeholder=" XXXXX-XXX " required>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="tel" name="Confirmpassword" placeholder="Digite sua senha" required>
                </div>

                <div class="input-box">
                    <label for="password">Confirme sua senha</label>
                    <input id="password" type="tel" name="password" placeholder="Digite sua senha" required>
                </div>

                <div class="fornecedorcliente-inputs">
                    <div class="fornecedorcliente-title">
                        <h6>Selecione uma opção</h6>
                    </div>
                    <div class="fornecedorcliente-group">
                        <div class="fornecedorcliente-input">
                            <input type="radio" id="Autopeças" name="Autopeças">
                            <label for="Autopeças">Autopeças</label> 
                        </div>

                        <div class="fornecedorcliente-group">
                            <div class="fornecedorcliente-input">
                                <input type="radio" id="Cliente" name="Cliente">
                                <label for="Cliente">Cliente</label> 
                            </div>
                        </div>
                </div>
            </div>
            <div class="continue-button">
                <button><a href="#">Salvar</a></button>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
